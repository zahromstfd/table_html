<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Belajar Table</title>
</head>
<body>
    <h2>Belajar Table HTML</h2>

    <table>
        <tr>
            <td class="no1">Angka ke 1 </td>
            <td>Angka ke 2 </td>
            <td>Angka ke 3</td>
            <td>Angka ke 4</td>
        </tr>
        <tr>
            <td class="no5">Angka ke 5</td>
            <td class="noo" rowspan="2" colspan="2">Angka ke 6,7,10,11</td>
            <td class="no8">Angka ke 8</td>
        </tr>
        <tr>
            <td>Angka ke 9</td>
            <td>Angka ke 12</td>
        </tr>
         </tr>
            <td>Angka ke 13</td>
            <td>Angka ke 14</td>
            <td>Angka ke 15</td>
            <td class="no16">Angka ke 16</td>
        </tr>
    </table>

</body>
</html>
